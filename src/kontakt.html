<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musikloftet</title>
    <link rel="stylesheet" href="tailwind.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Carme&family=Noto+Serif&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-cream">
    <header>
      <input type="checkbox" id="active" />
      <label for="active" class="menu-btn"><span></span></label>
      <label for="active" class="close"></label>
      <div class="wrapper">
        <ul>
          <li><a href="booking.html">BOOKING</a></li>
          <li><a href="kontakt.html">KONTAKT</a></li>
          <li><a href="galleri.html">GALLERI</a></li>
          <li><a href="FAQ.html">FAQ</a></li>
        </ul>
      </div>

      <div class="flex w-[20%] pt-10 pl-5 md:w-[7%]">
        <img src="img/sort_logo.png" alt="" />
      </div>
    </header>
    <main class="md:mx-30 mx-4 sm:mx-20 lg:mx-40 xl:mx-60">
      <section class="lg:grid lg:grid-cols-1 lg:grid-rows-4">
        <div class="lg:relative lg:col-start-1 lg:row-span-2 lg:row-start-1">
          <h1 class="font-carme mb-5 mt-5 text-7xl sm:text-8xl md:text-9xl">
            KONTAKT
          </h1>
          <h1 class="font-noto mb-5 text-7xl italic sm:text-8xl md:text-9xl">
            FOR
          </h1>
          <h1 class="font-carme mb-5 text-7xl sm:text-8xl md:text-9xl">
            RÅDIGHED
          </h1>
        </div>
        <!-- Billede + addresse -->
        <article
          class="grid grid-cols-3 grid-rows-3 gap-4 lg:row-span-3 lg:row-start-2"
        >
          <img
            class="col-span-2 col-start-1 row-span-2 row-start-1 lg:col-span-2 lg:col-start-2"
            src="img/map.png"
            alt="kort"
          />
          <div class="row-start-2 lg:col-start-4">
            <p class="font-carme">Bastionsvej 2</p>
            <p class="font-carme">Prøvestenen</p>
            <p class="font-carme">2300 KBH S</p>
          </div>
          <div
            class="col-span-2 row-start-3 lg:col-span-1 lg:col-start-1 lg:row-start-2"
          >
            <div class="mt-5 grid grid-cols-5 lg:mt-0">
              <hr
                class="border-lavendel border-1 col-span-1 mr-5 self-center border-solid"
              />
              <p class="font-carme col-span-4">Tlf. 22 55 55 12</p>
            </div>
            <div class="grid grid-cols-5">
              <hr
                class="border-lavendel border-1 col-span-1 mr-5 self-center border-solid"
              />
              <p class="font-carme">info@musikloftet.dk</p>
            </div>
          </div>
        </article>
      </section>
    </main>
    <script type="module" src="index.js"></script>
  </body>
</html>
